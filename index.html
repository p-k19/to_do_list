<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <center>

    <div class="container">
      <input type="text" class="txtb" rgba(255,255,255,0.5) placeholder="Add a task">
      <div class="notcomp"contenteditable="true" >
        <h2 style="padding-top: 20px;"> Not Completed</h2>



      </div>

      <div class="comp" contenteditable="true" >
        <h2  style="padding-top: 20px;">Completed</h2>
      </div>
    </div>


    <script type="text/javascript">
      $(".txtb").on("keyup",function(e){  ///keyup is used for any keyboard event to take place in this 
        //13  means enter button
       
        if(e.keyCode == 13 && $(".txtb").val() != "")

        {
          var task = $("<div class='task' ></div>").text($(".txtb").val()); 

          var del = $("<i class='fas fa-trash-alt'></i>").click(function(){  //deleting the task on clicking the delete icon i.e,fa-trash
            var p = $(this).parent();
            p.fadeOut(function(){
              p.remove();               //remove the completed task  which was done
            });
          });

          var check = $("<i class='fas fa-check'></i>").click(function(){ //Move the completes task down to completed task section
            var p = $(this).parent();                                    //on clicking check icon
            p.fadeOut(function(){         //disappear here
              $(".comp").append(p);
              p.fadeIn();                                       //move to completed task section
            });
              $(this).remove();      //this line remove check sign on being task completed
          });

          task.append(del,check);
          $(".notcomp").append(task);
            //to clear the input
          $(".txtb").val("");
        }
      });
    </script>

    </center>
  </body>
</html>
